<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>facebook</h1>

    <div class="sign-up-from">

        <h2>Create a new account</h2>
        <h4>It's quick and easy</h4>
        <hr>

        <form action="" onsubmit="return formValidate1()">

            <div id="error" class="valid">please Enter Valid()</div>
            <input type="text" id="firstName" class="input-box" placeholder="First Name">

            <input type="text" id="Surname" class="input-box" placeholder="Surname">

            <input type="text" id="email" class="input-box" placeholder="email address">

            <input type="password" id="password" class="input-box" placeholder="New Password">

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>


            <p>Date of birth <i class="fa-solid fa-circle-question"></i></p>

            <input type="date" class="input-box">


            <hr>

            <p class="or">OR</p>

            <button type = "Button" Class = "Twitter-btn"><a href="index.html" >Sign Up</a></button>
            <br>
            <a href="facebook.html" >Already have an account?</a>

        </form>
        
    </div>

    <script src="main.js"></script>

</body>
</html>
